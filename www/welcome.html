<div class="notification-page-wrapper animation-wrapper">
    <div id="animation">
        <!-- Code -->
    </div>
</div>
<script>
    // Remove top margin 50px
    $j('#container').css('margin-top', '-50px');
    $j('.app').css('overflow', 'hidden');

    sendAllApiCalls();

    // Animation loading
    var animStart = bodymovin.loadAnimation({
        container: document.getElementById('animation'),
        renderer: 'svg',
        prerender: true,
        loop: false,
        scale: true,
        autoplay: true,
        path: 'animations/startup.json',
        rendererSettings: {
            progressiveLoad: false,
            preserveAspectRatio: 'xMaxYMin meet'
        }
    });

    setTimeout(function () {
        loadPage('loading.html');
    }, 3600);
</script>
