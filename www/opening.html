<div class="notification-page-wrapper animation-wrapper">
    <div class="animation-wrapper">
        <div id="animation" class="animation-content"></div>
    </div>
</div>
<script>
    // Remove top margin 50px
    $j('#container').css('margin-top', '-50px');

    $j('.app').css('overflow', 'hidden');

    // Animation loading
    bodymovin.loadAnimation({
        container: document.getElementById('animation'),
        renderer: 'svg',
        prerender: true,
        loop: true,
        scale: true,
        autoplay: true,
        path: 'animations/opening.json',
        rendererSettings: {
            progressiveLoad: false,
            preserveAspectRatio: 'xMaxYMin meet'
        }
    });

    setTimeout(function () {
        loadPage('loading.html')
    }, 4000)
</script>
