<div class="notification-page-wrapper">
    <div class="notification-page-content">
        <div class="notification-page-top">
            <div class="notification-cloud-wrapper">
                <img class="notification-cloud" src="img/cloud_01.png" />
                <div class="notification-text-wrapper">
                    <p id="notification_text" class="notification-text"></p>
                </div>
            </div>
        </div>
        <img id="next_action_from_notification" class="loading-cat-error" src="img/white-worry-cat.png" />
    </div>
</div>
<script>
    $j('#container').css('margin-top', '0');

    $j('#next_action_from_notification').on('tap', function (e) {
        e.preventDefault();
        if (_nextActionUrl === "restart") {
            location.reload();
        } else {
            loadPage(_nextActionUrl);
        }
    });
</script>
